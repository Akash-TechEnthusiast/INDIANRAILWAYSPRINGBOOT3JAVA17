name: Build Spring Boot App

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Upload Maven-built JAR
        uses: actions/upload-artifact@v4
        with:
          name: indianrailway-built-jar
          path: /home/runner/.m2/repository/com/india/railway/IndianRailway/0.0.1-SNAPSHOT/IndianRailway-0.0.1-SNAPSHOT.jar
